name: Push Docker Images to Azure

on:
  workflow_dispatch:
  push:
    branches: [main, dev]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          registryUrl: docker.io
          containerAppName: notparxservices
          resourceGroup: c01notparx
          imageToDeploy: ${{ secrets.DOCKERHUB_USERNAME }}/green_service:latest